<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>Sign up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static '/css/styling.css' %} ">
</head>
<body>
  <h2 class="display-2 text-center">Signup</h2>
  <div class="container">
    <form action="register" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="first">First Name:</label>
        <input type="text" class="form-control" placeholder="Enter email" name="fname" id="first">
      </div>
      <div class="form-group">
        <label for="last">Last Name:</label>
        <input type="text" class="form-control" name="lname" placeholder="Enter password" id="last">
      </div>
      <div class="form-group">
        <label for="user">Username:</label>
        <input type="text" class="form-control" name="user" placeholder="Enter email" id="user">
      </div>
      
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" name="email" placeholder="Enter email" id="email">
      </div>
      <div class="form-group">
        <label for="pwd1">Password:</label>
        <input type="password" class="form-control" name="pass" placeholder="Enter password" id="pwd1">
      </div>
      <div class="form-group">
        <label for="pwd2">Confirm Password:</label>
        <input type="password" class="form-control" name="cpass" placeholder="Enter password" id="pwd2">
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div>
    {% for message in messages%}
      <p class="lead">{{message}}</p>
      {% endfor %}
  </div>
</body>
</html>
